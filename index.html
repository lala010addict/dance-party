<!DOCTYPE html>
<html>

<head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui.css" />    
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/turtleDancer.js"></script>
    <script src="src/squidDancer.js"></script>
    <script src="src/parrotDancer.js"></script>
    <script src="src/ghostDancer.js"></script>
    <script src="src/halloweenDancer.js"></script>
    <script src="src/christmasDancer.js"></script>
    <script>
        $(document).ready(function(){
            var curDate = new Date();
            var curMonth = curDate.getMonth();
            if (curMonth != 11){
                
                $("#halloweenbtn").hide();
            }
            if (curMonth != 9){
                $("#christmasbtn").hide();
            }

        }); 
    </script>
</head>

<body>
<!-- check out deployed version at http://development.subclass-dance-party.divshot.io/ -->
    <embed src="sync.mp3" autostart="true" loop="true" width="2" height="0">
    </embed>
    <div class="topbar">
        <span class="title">object dance party</span>
        
        <a href="#" id="halloweenbtn" class="addDancerButton btn" data-dancer-maker-function-name="MakeHalloweenDancer">add a halloween dancer</a>
        <a href="#" id="christmasbtn" class="addDancerButton btn" data-dancer-maker-function-name="MakeChristmasDancer">add christmas dancers</a>
        <a href="#" class="addDancerButton btn" data-dancer-maker-function-name="MakeGhostDancer">add a ghost dancer</a>
        <a href="#" class="addDancerButton btn" data-dancer-maker-function-name="MakeParrotDancer">add a parrot dancer</a>
        <a href="#" class="addDancerButton btn" data-dancer-maker-function-name="MakeBlinkyDancer">add a blinky dancer</a>
        <a href="#" class="addDancerButton btn" data-dancer-maker-function-name="MakeTurtleDancer">add a turtle dancer</a>
        <a href="#" class="addDancerButton btn" data-dancer-maker-function-name="MakeSquidDancer">add a squid dancer</a>
        <a href="#" class="lineUpButton btn">line up the dancers</a>
        <audio controls="">
    <source src="harlemshake.mp3" type="audio/mpeg">  </audio>
    </div>
    <script src="src/init.js"></script>
</body>

</html>
